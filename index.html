<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JSA-1</title>
</head>

<body>
    <header>
        <h1 style="text-align: center;">JavaScript Assignment-1</h1>
        <br>
    </header>
    <main>
        <section class="grid-userinfo">
            <div class="usertbl-section">
                <div class="loader" hidden="true"></div>
                <p id="users-tbl">
                    Loading User Details
                </p>
            </div>
            <div id="userDetails-card">
                <h1 id="greet-message">Loading User Details</h1>
                <img id="avatar">
                <div class="loader" hidden="true"></div>
                </img>
                <div class="details-below" hidden="true">
                    <div class="grid">
                        <h4 class="grid-l">
                            Id :
                            <span id="id"> </span>
                        </h4>
                        <h4 class="grid-r">
                            User Id:
                            <span id="uid"> </span>
                        </h4>
                    </div>
                    <div class="grid">
                        <h4 class="grid-l">
                            Name :
                            <span id="uname"> </span>
                        </h4>
                        <h4 class="grid-r">
                            Username :
                            <span id="username"> </span>
                        </h4>
                    </div>
                    <div class="grid">
                        <h4 class="grid-email">
                            Email
                            <span id="mail"> </span>
                        </h4>
                        <h4 class="">
                            Password :
                            <span id="pass"> </span>
                        </h4>
                    </div>
                    <div class="grid">
                        <h4 class="grid-l">
                            Gender :
                            <span id="mf"> </span>
                        </h4>
                        <h4 class="grid-r">
                            DOB :
                            <span id="dob"> </span>
                        </h4>
                    </div>
                    <div class="grid">
                        <h4 class="grid-l">
                            contact:
                            <span id="phno"> </span>
                        </h4>
                        <h4 class="grid-r">
                            SIN :
                            <span id="sin"> </span>
                        </h4>
                    </div>
                    <div class="grid">

                        <h4 class="grid-l">Title : <span id="title"> </span></h4>
                        <h4 class="grid-r">Key Skill : <span id="skill"> </span></h4>
                    </div>
                    <h4>
                        Address :
                        <span id="addr"></span>
                    </h4>
                    <div class="grid">
                        <h4 class="grid-l">
                            Card Number :
                            <span id="ccn"></span>
                        </h4>
                        <h4 class="grid-r">
                            Subscription Status :
                            <span id="ss"></span>
                        </h4>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
