<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 style="text-align: center;">JavaScript Assignment-1</h1>
        <br>
    </header>
    <main>
        <section class="grid grid-userinfo">
            <div class="usertbl-section">
                <div class="loader" hidden="true"></div>
                <p id="users-tbl">
                    Loading User Details
                </p>
            </div>
            <div id="userDetails-card">
                <h1 id="greet-message">Loading User Details</h1>
                <img id="avatar">
                <div class="loader" hidden="true"></div>
                </img>
                <div class="details-below" hidden="true">
                    <h4>
                        Id :
                        <span id="id"> </span>
                    </h4>
                    <h4>
                        User Id:
                        <span id="uid"> </span>
                    </h4>
                    <h4>
                        Password :
                        <span id="pass"> </span>
                    </h4>
                    <h4>
                        Name :
                        <span id="uname"> </span>
                    </h4>
                    <h4>
                        Username :
                        <span id="username"> </span>
                    </h4>
                    <h4>
                        Email :
                        <span id="mail"> </span>
                    </h4>
                    <h4>
                        Gender :
                        <span id="mf"> </span>
                    </h4>
                    <h4>
                        contact:
                        <span id="phno"> </span>
                    </h4>
                    <h4>
                        SIN :
                        <span id="sin"> </span>
                    </h4>
                    <h4>
                        DOB :
                        <span id="dob"> </span>
                    </h4>
                    <h4>
                        Employment Type :
                        <h4 class="emp">Title : <span id="title"> </span></h4>
                        <h4 class="emp">Key Skill : <span id="skill"> </span></h4>
                    </h4>
                    <h4>
                        Address :
                        <span id="addr"></span>
                    </h4>
                    <h4>
                        Card Number :
                        <span id="ccn"></span>
                    </h4>
                    <h4>
                        Subscription Status :
                        <span id="ss"></span>
                    </h4>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
